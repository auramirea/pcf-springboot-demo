---
resource_types:
- name: slack-notification
  type: docker-image
  source:
    repository: cfcommunity/slack-notification-resource
    tag: latest

resources:
- name: pcf-springboot-demo-source
  type: git
  source:
    uri: https://github.com/benwilcock/pcf-springboot-demo
    branch: master

- name: push-to-pws
  type: cf
  source:
    api: {{cf-endpoint}}
    username: {{cf-user}}
    password: {{cf-password}}
    organization: {{cf-org}}
    space: {{cf-space}}

- name: timer
  type: time
  source: {interval: 24h}

- name: slack-alert
  type: slack-notification
  source:
    url: {{webhook}}
    insecure: true

jobs:
- name: unit-test
  public: true
  plan:
  - get: pcf-springboot-demo-source
    trigger: true
  - get: timer
    trigger: true
  - task: test
    file: pcf-springboot-demo-source/ci/tasks/unit-test.yml

- name: push-connected
  public: true
  plan:
  - get: pcf-springboot-demo-source
    trigger: true
    passed: [unit-test]
  - get: timer
    trigger: true
    passed: [unit-test]
  - task: package
    file: pcf-springboot-demo-source/ci/tasks/package.yml
  - put: push-to-pws
    params:
      manifest: pcf-springboot-demo-source/manifest.yml
      path: package-output/pcf-springboot-demo.jar
  - put: slack-alert
    params:
      text: |
        The $BUILD_PIPELINE_NAME.$BUILD_JOB_NAME was pushed.

- name: push-disconnected
  public: true
  plan:
  - get: pcf-springboot-demo-source
    trigger: true
    passed: [unit-test]
  - get: timer
    trigger: true
    passed: [unit-test]
  - task: package
    file: pcf-springboot-demo-source/ci/tasks/package.yml
  - put: push-to-pws
    params:
      manifest: pcf-springboot-demo-source/manifest-disconnected.yml
      path: package-output/pcf-springboot-demo.jar
  - put: slack-alert
    params:
      text: |
        The $BUILD_PIPELINE_NAME.$BUILD_JOB_NAME was pushed.


- name: test-disconnected
  public: true
  plan:
  - get: pcf-springboot-demo-source
    trigger: true
    passed: [push-disconnected]
  - get: timer
    trigger: true
    passed: [push-disconnected]
  - task: test-disconnected
    file: pcf-springboot-demo-source/ci/tasks/web-test-disconnected.yml
    params:
      URL: {{web-test-disconnected-url}}
  - put: slack-alert
    params:
      text: |
        The web test for $BUILD_JOB_NAME has passed!

#  SHPEC is proving to be a bit of a dissapointment.
#  It's executing all shpec based tests in all folders, so the test stage always fails.
#  Probably need to switch to something else for testing that's a bit more production ready.


